<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <div class="top-bar">
        <img src="assets/images/logo.png" alt="Secret Agent Supply Inc." />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- Main Content Section -->
    <div class="main">

      <!-- Banner Section -->
      <div class="banner">
        <div class="content">
          <span>NEW ARRIVAL</span>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>

      <!-- Menu Section -->
      <div class="menu">
        <ul class="main-nav">
  				<li><a href="#">Eyewear</a></li>
  				<li><a href="#">Apparel</a></li>
  				<li><a href="#">Gadgets</a></li>
  				<li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <!-- Products Section -->
      <div class="container">
        <div class="products">

          <!-- First Product -->
          <div class="product">
            <div class="product-image">
              <img src="assets/images/pen.png" alt="Exploding Pen" />
            </div>
            <span>Exploding Pen</span>
          </div>

          <!-- Second Product -->
          <div class="product">
            <div class="product-image">
              <img src="assets/images/watch.png" alt="Cellular Watch" />
            </div>
            <span>Cellular Watch</span>
          </div>

          <!-- Third Product -->
          <div class="product">
            <div class="product-image">
              <img src="assets/images/glasses.png" alt="Thermal Glasses" />
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <!-- Business Info Section -->
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span>Location</span>
            <span>-47.346436, 84.32354</span>
          </div>

          <div class="info">
            <span>Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="copyright">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>

  </body>
</html>
